<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAP homepage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/index.js" defer></script>
  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@500;600;700&display=swap'); 
  </style>
</head>
<body>
  <header class="primary-header">
    <div class="nav-wrapper">
          <a href="#"><img class="logo" src="/images/logo.svg" alt="SNAP"></a>
          <button class="mobile-nav-toggle" aria-controls="primary-navigation"aria-expanded="false">
            <span class="visually-hidden">Menu</span>
          </button>
          <nav class="primary-navigation" id="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-list">
              <li>
                <div class="dropdown-wrapper">
                  <a class="dropdown" href="#">Features</a>
                  <button class="dropdown-down-arrow" data-dropdown="false">
                    <span class="visually-hidden">features dropdown menu</span>
                  </button>
                </div>
                <ul class="dropdown-list">
                  <li class="li-1"><a href="#">Todo List</a></li>
                  <li class="li-2"><a href="#">Calender</a></li>
                  <li class="li-3"><a href="#">Reminders</a></li>
                  <li class="li-4"><a href="#">Planning</a></li>
                </ul>
              </li>
              <li>
                <div class="dropdown-wrapper">
                  <a class="dropdown" href="#">Company</a>
                  <button class="dropdown-down-arrow-2" data-dropdown="false">
                    <span class="visually-hidden">company dropdown menu</span>
                  </button>
                </div>
                <ul class="dropdown-list-2">
                  <li><a href="#">History</a></li>
                  <li><a href="#">Our Team</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <div class="button-wrapper">
              <button class="login-btn">Login</button>
              <button class="btn">Register</button>
            </div>
          </nav>
    </div>
  </header>
  <main class="main-section">
      <img class="hero-img" src="/images/image-hero-mobile.png" alt="man holding laptop">
      <div class="hero-info">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar</p>
        <button class="btn-learn-more">Learn more</button>
      </div>
    <div class="clients">
      <img src="/images/client-databiz.svg" alt="">
      <img src="/images/client-audiophile.svg" alt="">
      <img src="/images/client-meet.svg" alt="">
      <img src="/images/client-maker.svg" alt="">
    </div>
  </main>
  
</body>
</html>
